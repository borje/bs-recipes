{{ partial "header.html" . }}
    <div class="container">
        {{range .Data.Pages }}
        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="thumbnail">
                <a href="{{ .Permalink }}" class="navbar-link">
                    {{ $image :=  .Resources.GetMatch "*.jp*" }}
                    {{ if $image }}
                            <img src="{{ ($image.Fill "300x300 q100 Center").RelPermalink }}" >
                    {{ else }}
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg" width="224px">
                    {{ end }}
                    <div class="caption twolines">
                        <h4>{{ .Title }}</h4>
                    </div>
                </a>
            </div>
        </div>
        {{ end }}
    </div>
    {{ partial "footer.html" . }}
