{{ partial "header.html" . }}
    <div class="container">
        {{range .Data.Pages }}
        {{if eq .Section "recept"}}
        <div class="col-md-3 col-sm-4 col-xs-12">
            <div class="thumbnail">
                {{ with .Params.bild }}<img src="{{ . }}" class="li-left">{{ end }}
                <div class="caption">
                    <a href="{{ .Permalink }}" class="navbar-link"><h4>{{ .Title }}</h4></a>
                </div>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>
{{ partial "footer.html" . }}
