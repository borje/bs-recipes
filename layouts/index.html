{{ partial "header.html" . }}
    <div class="container">
        {{range .Data.Pages }}
        {{if eq .Section "recept"}}
        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="thumbnail">
                <a href="{{ .Permalink }}" class="navbar-link">
                    {{ with .Params.bild }}<img src="/img/thumbnails/{{ . }}" class="li-left">{{ end }}
                    <div class="caption twolines">
                        <h4>{{ .Title }}</h4>
                    </div>
                </a>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>
{{ partial "footer.html" . }}
