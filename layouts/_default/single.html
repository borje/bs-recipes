{{ partial "header.html" . }}

<div class="container">
    <div class="col-sm-12">
        <h1>{{ .Title }}</h1>
        {{ with .Params.bild }}<img src="/img/{{ . }}" class="col-sm-6 col-xs-8 pull-right">{{ end }}
        <section>
            {{ .Content }}
        </section>
        <time>{{ .Date.Format "Monday, January 2, 2006" }}</time>
        <div>
            {{ if isset .Params "categories" }}
            {{ range .Params.categories }}
            <a class="post-category post-category-{{ . }}" href="/categories/{{ . | urlize }}">{{ . }}</a>{{ end }}
            {{ end }}
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
